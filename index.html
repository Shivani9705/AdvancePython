<!-- html=hyper text markup language 
hyper= link 
text=data 
markup=pre-define/built-in 

tag=tags are container which store some content 
<> content </> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- heading tag  -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>
    <!-- paragraph tag  -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, quo?</p>
    <!-- link tag /anchor tag  -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://www.facebook.com">Facebook</a>
    <!-- image tag  -->
    <img src="./cartoon.jfif" alt="">
    <!-- table tag  -->
    <table border="1">
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>age</th>
        </thead>
        <tbody>
            <tr>
                <td>Rahul</td>
                <td>SA</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Himanshu</td>
                <td>DA</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
